<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
        }

        .modal-content {
            background: white;
            margin: 20px;
            padding: 0;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .modal-content h2 {
            color: #0A2463;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            padding: 25px 20px 0;
        }

        .wizard-step.active {
            display: block;
        }

        .wizard-step {
            display: none;
            padding: 0 25px 25px;
        }

        .destination-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .destination-option input {
            display: none;
        }

        .option-content {
            padding: 2rem 1rem;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .destination-option input:checked + .option-content {
            border-color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
        }

        .interests-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .interest-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .interest-option input {
            display: none;
        }

        .interest-option input:checked + span {
            color: #FF6B6B;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0A2463;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: #333;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #FF6B6B;
            outline: none;
        }

        .btn-primary {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: #e55a5a;
        }

        .btn-secondary {
            background: transparent;
            color: #0A2463;
            border: 2px solid #0A2463;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #0A2463;
            color: white;
        }

        .wizard-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #E0E0E0;
        }

        .wizard-progress {
            margin-top: 2rem;
        }

        .progress-bar {
            height: 6px;
            background: #E0E0E0;
            border-radius: 3px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #FF6B6B;
            transition: width 0.3s ease;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
        }

        .progress-step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
        }

        .progress-step.active {
            background: #FF6B6B;
            color: white;
        }

        .budget-slider-container {
            margin: 2rem 0;
        }

        .budget-value {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF6B6B;
            margin: 1rem 0;
            padding: 0.5rem;
            background: #F8F9FA;
            border-radius: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #E0E0E0;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FF6B6B;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .destination-options,
            .interests-grid {
                grid-template-columns: 1fr;
            }
            
            .wizard-navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .wizard-navigation .btn-primary,
            .wizard-navigation .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="tourWizard" style="display: block; position: relative; background: transparent; width: 100%;">
        <div class="modal-content">
            <h2>–ü–æ–¥–±–æ—Ä –≤–∞—à–µ–≥–æ –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ —Ç—É—Ä–∞</h2>
            <form id="wizardForm" class="wizard-form">
                <div class="wizard-step active" data-step="1">
                    <h3 style="text-align: center; color: #0A2463; margin-bottom: 1.5rem;">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
                    <div class="destination-options">
                        <label class="destination-option">
                            <input type="radio" name="destination" value="europe">
                            <div class="option-content">
                                <span>üåç –ï–≤—Ä–æ–ø–∞</span>
                            </div>
                        </label>
                        <label class="destination-option">
                            <input type="radio" name="destination" value="asia">
                            <div class="option-content">
                                <span>üåè –ê–∑–∏—è</span>
                            </div>
                        </label>
                        <label class="destination-option">
                            <input type="radio" name="destination" value="america">
                            <div class="option-content">
                                <span>üåé –ê–º–µ—Ä–∏–∫–∞</span>
                            </div>
                        </label>
                        <label class="destination-option">
                            <input type="radio" name="destination" value="africa">
                            <div class="option-content">
                                <span>üåç –ê—Ñ—Ä–∏–∫–∞</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="wizard-step" data-step="2">
                    <h3 style="text-align: center; color: #0A2463; margin-bottom: 1.5rem;">–î–∞—Ç—ã –∏ –±—é–¥–∂–µ—Ç</h3>
                    <div class="form-group">
                        <label for="startDate">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</label>
                        <select id="duration" required>
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
                            <option value="7">7 –¥–Ω–µ–π</option>
                            <option value="10">10 –¥–Ω–µ–π</option>
                            <option value="14">14 –¥–Ω–µ–π</option>
                            <option value="21">21 –¥–µ–Ω—å</option>
                        </select>
                    </div>
                    <div class="budget-slider-container">
                        <label>–ë—é–¥–∂–µ—Ç –Ω–∞ —á–µ–ª–æ–≤–µ–∫–∞:</label>
                        <input type="range" id="budget" min="50000" max="500000" step="50000" value="150000">
                        <div class="budget-value"><span id="budgetDisplay">150 000</span> ‚ÇΩ</div>
                    </div>
                </div>
                
                <div class="wizard-step" data-step="3">
                    <h3 style="text-align: center; color: #0A2463; margin-bottom: 1.5rem;">–í–∞—à–∏ –∏–Ω—Ç–µ—Ä–µ—Å—ã</h3>
                    <div class="interests-grid">
                        <label class="interest-option">
                            <input type="checkbox" name="interests" value="beach">
                            <span>üèñÔ∏è –ü–ª—è–∂–Ω—ã–π –æ—Ç–¥—ã—Ö</span>
                        </label>
                        <label class="interest-option">
                            <input type="checkbox" name="interests" value="mountains">
                            <span>‚õ∞Ô∏è –ì–æ—Ä—ã</span>
                        </label>
                        <label class="interest-option">
                            <input type="checkbox" name="interests" value="culture">
                            <span>üèõÔ∏è –ö—É–ª—å—Ç—É—Ä–∞</span>
                        </label>
                        <label class="interest-option">
                            <input type="checkbox" name="interests" value="adventure">
                            <span>üßó –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è</span>
                        </label>
                        <label class="interest-option">
                            <input type="checkbox" name="interests" value="gastronomy">
                            <span>üçú –ì–∞—Å—Ç—Ä–æ–Ω–æ–º–∏—è</span>
                        </label>
                        <label class="interest-option">
                            <input type="checkbox" name="interests" value="shopping">
                            <span>üõçÔ∏è –®–æ–ø–ø–∏–Ω–≥</span>
                        </label>
                    </div>
                </div>
                
                <div class="wizard-step" data-step="4">
                    <h3 style="text-align: center; color: #0A2463; margin-bottom: 1.5rem;">–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</h3>
                    <div class="form-group">
                        <label for="wizardName">–í–∞—à–µ –∏–º—è</label>
                        <input type="text" id="wizardName" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
                    </div>
                    <div class="form-group">
                        <label for="wizardEmail">–í–∞—à email</label>
                        <input type="email" id="wizardEmail" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email">
                    </div>
                    <div class="form-group">
                        <label for="wizardPhone">–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" id="wizardPhone" required placeholder="–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
                    </div>
                </div>
                
                <div class="wizard-navigation">
                    <button type="button" class="btn-secondary" onclick="prevStep()">–ù–∞–∑–∞–¥</button>
                    <button type="button" class="btn-primary" onclick="nextStep()">–î–∞–ª–µ–µ</button>
                    <button type="submit" class="btn-primary" style="display: none;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
                </div>
            </form>
            <div class="wizard-progress">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 25%"></div>
                </div>
                <div class="progress-steps">
                    <span class="progress-step active">1</span>
                    <span class="progress-step">2</span>
                    <span class="progress-step">3</span>
                    <span class="progress-step">4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function updateWizardSteps() {
            document.querySelectorAll('.wizard-step').forEach(step => {
                step.classList.remove('active');
            });
            
            document.querySelector(`.wizard-step[data-step="${currentStep}"]`).classList.add('active');
            
            const progress = (currentStep / 4) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
            
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                if (index + 1 <= currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            const prevBtn = document.querySelector('.wizard-navigation .btn-secondary');
            const nextBtn = document.querySelector('.wizard-navigation .btn-primary');
            const submitBtn = document.querySelector('.wizard-navigation button[type="submit"]');
            
            prevBtn.style.display = currentStep > 1 ? 'inline-block' : 'none';
            nextBtn.style.display = currentStep < 4 ? 'inline-block' : 'none';
            submitBtn.style.display = currentStep === 4 ? 'inline-block' : 'none';
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    return document.querySelector('input[name="destination"]:checked');
                case 2:
                    return document.getElementById('startDate').value && 
                           document.getElementById('duration').value;
                case 3:
                    return document.querySelector('input[name="interests"]:checked');
                case 4:
                    return document.getElementById('wizardName').value &&
                           document.getElementById('wizardEmail').value &&
                           document.getElementById('wizardPhone').value;
                default:
                    return true;
            }
        }

        function nextStep() {
            if (validateStep(currentStep)) {
                currentStep++;
                updateWizardSteps();
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
            }
        }

        function prevStep() {
            currentStep--;
            updateWizardSteps();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const budgetSlider = document.getElementById('budget');
            const budgetDisplay = document.getElementById('budgetDisplay');
            
            if (budgetSlider && budgetDisplay) {
                budgetDisplay.textContent = parseInt(budgetSlider.value).toLocaleString('ru-RU');
                
                budgetSlider.addEventListener('input', function() {
                    const value = parseInt(this.value).toLocaleString('ru-RU');
                    budgetDisplay.textContent = value;
                });
            }
            
            const wizardForm = document.getElementById('wizardForm');
            if (wizardForm) {
                wizardForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('–í–∞—à–∞ –∑–∞—è–≤–∫–∞ –Ω–∞ –ø–æ–¥–±–æ—Ä —Ç—É—Ä–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ —Ç–µ—á–µ–Ω–∏–µ 2 —á–∞—Å–æ–≤.');
                    this.reset();
                    currentStep = 1;
                    updateWizardSteps();
                });
            }
        });
    </script>
</body>
